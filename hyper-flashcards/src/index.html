<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>U.S. state capitals</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div id="test">
    <h1 id="title">What is the capital of...</h1>
    <div id="cards-container">
        <div class="card">
            <div class="card-front"><p><b>Alabama</b></p></div>
            <div class="card-back"><p><b>Montgomery</b></p></div>
        </div>
        <div class="card">
            <div class="card-front"><p><b>Alaska</b></p></div>
            <div class="card-back"><p><b>Juneau</b></p></div>
        </div>
        <div class="card">
            <div class="card-front"><p><b>Connecticut</b></p></div>
            <div class="card-back"><p><b>Hartford</b></p></div>
        </div>
        <div class="card">
            <div class="card-front"><p><b>Florida</b></p></div>
            <div class="card-back"><p><b>Tallahassee</b></p></div>
        </div>
        <div class="card">
            <div class="card-front"><p><b>Iowa</b></p></div>
            <div class="card-back"><p><b>Des Moines</b></p></div>
        </div>
        <div class="card">
            <div class="card-front"><p><b>Kansas</b></p></div>
            <div class="card-back"><p><b>Topeka</b></p></div>
        </div>
        <div class="card">
            <div class="card-front"><p><b>Michigan</b></p></div>
            <div class="card-back"><p><b>Lansing</b></p></div>
        </div>
        <div class="card">
            <div class="card-front"><p><b>New York</b></p></div>
            <div class="card-back"><p><b>Albany</b></p></div>
        </div>
        <div class="card">
            <div class="card-front"><p><b>Texas</b></p></div>
            <div class="card-back"><p><b>Austin</b></p></div>
        </div>
    </div>
</div>
</body>
</html>
